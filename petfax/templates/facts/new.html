{% extends 'base.html' %}

{% block title %} New Pet Fact {% endblock %}

{% block content %}
<div class="bodyContainer">
    <h1 class="bodyElement">Provide a new fact!</h1>
    <form action="/facts" method="POST" class="formStyle">
        <label for="fact" class="bodyElement" style="padding: 1em;">Insert fact here:</label>
        <input type="text" id="fact" name="fact" style="padding: 1em;" />
        <input type="submit" value="submit" class="submitButton" />
    </form>
</div>
{% endblock %}
